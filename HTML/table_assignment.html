<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Assignment</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        /* border-collapse: collapse; */
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <caption><b>Assignment Table by Love Babbar</b></caption>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>8:00 a.m</td>
          <td>5:00 p.m</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 a.m.</td>
          <td>11:00 a.m.</td>
          <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td>11:00 a.m.</td>
          <td>2:00 p.m.</td>
          <td>XPath</td>
        </tr>
        <tr>
          <td>2:00 p.m.</td>
          <td>5:00 p.m.</td>
          <td>XSL Transformation</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Wednesday</td>
          <td>8:00 a.m.</td>
          <td>12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
