<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lecture 01</title>
</head>
<body>
    <!-- For Heading -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- For Paragraph -->
    <p>This is a Paragraph</p>
    <!-- For Breaking the line -->
    <br/> <!--br is an empty tag (closing tag absent hota hai)-->
    <p>This is second Paragraph</p>

    <!-- For Div -->
    <div>This is a Div Tag</div>

    <!-- Lists -->
    <h1>Movies</h1>
    <!-- Unordered List -->
    <ul type="">
        <li>KGF</li>
        <li>Bahubali</li>
        <li>Bahubali 2</li>
        <li>Vivah</li>
        <li>Hum sath sath hai</li>
    </ul>

    <h1>Grocery Items:</h1>
    <!-- Ordered lists -->
    <ol>
        <li>Suger</li>
        <li>Maggie</li>
        <li>Oil</li>
        <li>Aata</li>
        <li>Pulse</li>
    </ol>
    </body>
</br>

    <!-- For images (Inline tag) -->
    <!-- attribute 'alt'(alternative) is used to display default text if your image can't be displayed -->
    <!-- width,height: these attributes are available to set width and height(if you set only one among them the other will be automatically adjusted) -->
    <img src="PIC OWN_ Compressed.jpeg" alt="Your image can't be displayed" width="100px" >

    <!-- Anchor tag(link for visiting on other page page) -->
    <!-- target attribute : is used to open link in new tab -->
    <a href="https://google.com" target="_blank">Visit Google Website</a>

</body>
</html>
